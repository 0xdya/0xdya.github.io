<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      margin: 0 auto;
      max-width: 600px;
    }
    .profile-header {
      position: relative;
      height: 200px;
      background-color: #1c1c1c;
    }
    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-pic {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #000;
      object-fit: cover;
    }
    .container {
      padding: 52px 20px 20px;
    }
    .name-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .name-section span {
      font-size: 22px;
      font-weight: bold;
    }
    .edit-icon {
      cursor: pointer;
      font-size: 18px;
      color: #1da1f2;
    }
    #displayNameInput, #saveBtn {
      display: none;
    }
    #displayNameInput {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
    }
    #saveBtn {
      margin-top: 16px;
      padding: 10px 20px;
      background: #1da1f2;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #saveBtn:hover {
      background: #1991da;
    }
    #logoutBtn {
      position: fixed;
      right: 50%;
      transform: translateX(50%);
      bottom: 1rem;
      background: transparent;
      color: #ededed;
      border: 1px solid beige;
      border-radius: 8px;
      padding: 4px 1rem;
      font-size: 1.2rem;
      backdrop-filter: blur(4px);
      width: 80%;
      display: none;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="loading">
  <img width="40" src="../img/load.gif" />
</div>

<div id="profileContainer" style="display: none;">
  <div class="profile-header">
    <img class="banner-img" src="../img/jak.gif" alt="Banner" />
    <img id="photoPreview" class="profile-pic" src="../img/user.jpg" alt="Avatar" />
  </div>
  <div class="container">
    <div class="name-section">
      <span id="currentName">User</span>
      <span class="edit-icon" id="editBtn">‚úé</span>
    </div>
    <input type="text" id="displayNameInput" placeholder="ÿßÿ≥ŸÖ ÿ¨ÿØŸäÿØ" />
    <button id="saveBtn">ÿ≠ŸÅÿ∏</button>
  </div>
</div>

<button id="logoutBtn">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import {
  getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
import {
  getAuth, onAuthStateChanged, signOut, updateProfile
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC2U0aM8mUrYoDI0R9pYbzQZk1g9zd96O0",
  authDomain: "oxdyaa.firebaseapp.com",
  projectId: "oxdyaa",
  storageBucket: "oxdyaa.appspot.com",
  messagingSenderId: "604062703590",
  appId: "1:604062703590:web:924c0cbd8a988f4fcf8027"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const currentName = document.getElementById("currentName");
const displayNameInput = document.getElementById("displayNameInput");
const editBtn = document.getElementById("editBtn");
const saveBtn = document.getElementById("saveBtn");
const photoPreview = document.getElementById("photoPreview");
const loading = document.getElementById("loading");
const profileContainer = document.getElementById("profileContainer");
const logoutBtn = document.getElementById("logoutBtn");

let usernameFromURL = window.location.pathname.startsWith("/@")
  ? window.location.pathname.substring(2)
  : "profile";

onAuthStateChanged(auth, async (user) => {
  if (!user && usernameFromURL === "profile") {
    showMessage("‚ö†Ô∏è Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã.");
    return;
  }

  if (user && usernameFromURL === "profile") {
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const name = userDoc.data().name;
      if (name) {
        window.location.href = `/@${encodeURIComponent(name)}`;
        return;
      }
    }
  }

  await loadProfile(user);
});

async function loadProfile(currentUser) {
  if (!usernameFromURL || usernameFromURL === "profile") {
    showMessage("‚ö†Ô∏è Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ.");
    return;
  }

  const q = query(collection(db, "users"), where("name", "==", usernameFromURL));
  const querySnapshot = await getDocs(q);
  if (querySnapshot.empty) return showMessage("üö´ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ.");

  const userDoc = querySnapshot.docs[0];
  const data = userDoc.data();
  const isOwner = currentUser && currentUser.uid === userDoc.id;

  currentName.textContent = data.name || usernameFromURL;

  photoPreview.onload = () => showProfile();
  photoPreview.onerror = () => showProfile();
  photoPreview.src = (isOwner && currentUser?.photoURL) || data.photo || "../img/user.jpg";

  if (isOwner) {
    editBtn.style.display = "inline-block";
    logoutBtn.style.display = "block";

    editBtn.onclick = () => {
      displayNameInput.style.display = "block";
      saveBtn.style.display = "inline-block";
      displayNameInput.value = data.name || "";
    };

    saveBtn.onclick = async () => {
      const newName = displayNameInput.value.trim();
      const valid = /^[a-zA-Z0-9._-]{3,20}$/.test(newName);
      if (!valid) return alert("‚ö†Ô∏è ÿßÿ≥ŸÖ ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠.");
      const checkName = await getDocs(query(collection(db, "users"), where("name", "==", newName)));
      const taken = !checkName.empty && checkName.docs[0].id !== currentUser.uid;
      if (taken) return alert("‚ö†Ô∏è ÿßŸÑÿßÿ≥ŸÖ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ÿßŸÑŸÅÿπŸÑ.");
      await updateProfile(currentUser, { displayName: newName });
      await setDoc(doc(db, "users", currentUser.uid), {
        ...data,
        name: newName,
        photo: currentUser.photoURL || data.photo
      });
      alert("‚úÖ ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´");
      location.reload();
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.href = "/";
    };
  }
}

function showMessage(msg) {
  profileContainer.innerHTML = `<div style="text-align:center;padding:100px 20px;font-size:22px">${msg}</div>`;
  showProfile();
}

function showProfile() {
  loading.style.display = "none";
  profileContainer.style.display = "block";
}
</script>

</body>
</html>
