<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      margin: 0 auto;
      max-width: 600px;
    }
    .profile-header {
      position: relative;
      height: 200px;
      background-color: #1c1c1c;
    }
    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-pic {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #000;
      object-fit: cover;
    }
    .container {
      padding: 52px 20px 20px;
    }
    .name-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .name-section span {
      font-size: 22px;
      font-weight: bold;
    }
    .edit-icon {
      cursor: pointer;
      font-size: 18px;
      color: #1da1f2;
    }
    #displayNameInput, #saveBtn {
      display: none;
    }
    #displayNameInput {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
    }
    #saveBtn {
      margin-top: 16px;
      padding: 10px 20px;
      background: #1da1f2;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #saveBtn:hover {
      background: #1991da;
    }
    #logoutBtn {
      position: fixed;
      right: 50%;
      transform: translateX(50%);
      bottom: 1rem;
      background: transparent;
      color: #ededed;
      border: 1px solid beige;
      border-radius: 8px;
      padding: 4px 1rem;
      font-size: 1.2rem;
      backdrop-filter: blur(4px);
      width: 80%;
      display: none;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="loading">
  <img width="40" src="../img/load.gif" />
</div>

<div id="profileContainer" style="display: none;">
  <div class="profile-header">
    <img class="banner-img" src="../img/jak.gif" alt="Banner" />
    <img id="photoPreview" class="profile-pic" src="../img/user.jpg" alt="Avatar" />
  </div>
  <div class="container">
    <div class="name-section">
      <span id="currentName">User</span>
      <span class="edit-icon" id="editBtn">✎</span>
    </div>
    <input type="text" id="displayNameInput" placeholder="اسم جديد" />
    <button id="saveBtn">حفظ</button>
  </div>
</div>

<button id="logoutBtn">تسجيل الخروج</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import {
  getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
import {
  getAuth, onAuthStateChanged, signOut, updateProfile
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC2U0aM8mUrYoDI0R9pYbzQZk1g9zd96O0",
  authDomain: "oxdyaa.firebaseapp.com",
  projectId: "oxdyaa",
  storageBucket: "oxdyaa.appspot.com",
  messagingSenderId: "604062703590",
  appId: "1:604062703590:web:924c0cbd8a988f4fcf8027"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const currentName = document.getElementById("currentName");
const displayNameInput = document.getElementById("displayNameInput");
const editBtn = document.getElementById("editBtn");
const saveBtn = document.getElementById("saveBtn");
const photoPreview = document.getElementById("photoPreview");
const loading = document.getElementById("loading");
const profileContainer = document.getElementById("profileContainer");
const logoutBtn = document.getElementById("logoutBtn");

let usernameFromURL = window.location.pathname.startsWith("/@")
  ? window.location.pathname.substring(2)
  : "profile";

onAuthStateChanged(auth, async (user) => {
  if (!user && usernameFromURL === "profile") {
    showMessage("⚠️ يرجى تسجيل الدخول أولاً.");
    return;
  }

  if (user && usernameFromURL === "profile") {
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const name = userDoc.data().name;
      if (name) {
        window.location.href = `/@${encodeURIComponent(name)}`;
        return;
      }
    }
  }

  await loadProfile(user);
});

async function loadProfile(currentUser) {
  if (!usernameFromURL || usernameFromURL === "profile") {
    showMessage("⚠️ يرجى تسجيل الدخول.");
    return;
  }

  const q = query(collection(db, "users"), where("name", "==", usernameFromURL));
  const querySnapshot = await getDocs(q);
  if (querySnapshot.empty) return showMessage("🚫 المستخدم غير موجود.");

  const userDoc = querySnapshot.docs[0];
  const data = userDoc.data();
  const isOwner = currentUser && currentUser.uid === userDoc.id;

  currentName.textContent = data.name || usernameFromURL;

  photoPreview.onload = () => showProfile();
  photoPreview.onerror = () => showProfile();
  photoPreview.src = (isOwner && currentUser?.photoURL) || data.photo || "../img/user.jpg";
    const bioParagraph = document.createElement("p");
  bioParagraph.style.marginTop = "10px";
  bioParagraph.style.opacity = "0.9";
  bioParagraph.textContent = data.bio || "لا توجد نبذة حالياً.";
  profileContainer.querySelector(".container").appendChild(bioParagraph);

  // عرض آخر تسجيل دخول
  if (data.lastLogin?.toDate) {
    const lastLoginDate = data.lastLogin.toDate();
    const now = new Date();
    const diff = Math.floor((now - lastLoginDate) / 1000);
    let loginText = "آخر ظهور: ";
    if (diff < 60) loginText += "الآن 🔵";
    else if (diff < 3600) loginText += `${Math.floor(diff / 60)} دقيقة`;
    else if (diff < 86400) loginText += `${Math.floor(diff / 3600)} ساعة`;
    else loginText += `${Math.floor(diff / 86400)} يوم`;

    const lastLoginEl = document.createElement("p");
    lastLoginEl.style.fontSize = "14px";
    lastLoginEl.style.color = "#aaa";
    lastLoginEl.style.marginTop = "4px";
    lastLoginEl.textContent = loginText;
    profileContainer.querySelector(".container").appendChild(lastLoginEl);
  }
if (isOwner) {
  editBtn.style.display = "inline-block";
  logoutBtn.style.display = "block";

  let isEditing = false;

  // عناصر البايو
  const bioInput = document.createElement("textarea");
  bioInput.value = data.bio || "";
  bioInput.style.display = "none";
  bioInput.style.width = "100%";
  bioInput.style.marginTop = "10px";
  bioInput.style.padding = "8px";
  bioInput.style.background = "#111";
  bioInput.style.color = "#fff";
  bioInput.style.border = "1px solid #444";
  bioInput.rows = 3;

  const bioSaveBtn = document.createElement("button");
  bioSaveBtn.textContent = "save bio ";
  bioSaveBtn.style.display = "none";
  bioSaveBtn.style.marginTop = "10px";
  bioSaveBtn.style.padding = "8px 16px";
  bioSaveBtn.style.borderRadius = "6px";
  bioSaveBtn.style.background = "#1da1f2";
  bioSaveBtn.style.color = "#fff";
  bioSaveBtn.style.border = "none";
  bioSaveBtn.style.cursor = "pointer";

  profileContainer.querySelector(".container").appendChild(bioInput);
  profileContainer.querySelector(".container").appendChild(bioSaveBtn);

  // زر التعديل
  editBtn.onclick = () => {
    isEditing = !isEditing;

    displayNameInput.style.display = isEditing ? "block" : "none";
    saveBtn.style.display = isEditing ? "inline-block" : "none";
    bioInput.style.display = isEditing ? "block" : "none";
    bioSaveBtn.style.display = isEditing ? "inline-block" : "none";
    displayNameInput.value = data.name || "";
    
    // تغيير شكل الزر ✎ <-> ✔
    editBtn.textContent = isEditing ? "✔" : "✎";
  };

  // حفظ الاسم
  saveBtn.onclick = async () => {
    const newName = displayNameInput.value.trim();
    const valid = /^[a-zA-Z0-9._-]{3,20}$/.test(newName);
    if (!valid) return alert("⚠️ اسم غير صالح.");
    const checkName = await getDocs(query(collection(db, "users"), where("name", "==", newName)));
    const taken = !checkName.empty && checkName.docs[0].id !== currentUser.uid;
    if (taken) return alert("⚠️ الاسم مستخدم بالفعل.");
    await updateProfile(currentUser, { displayName: newName });
    await setDoc(doc(db, "users", currentUser.uid), {
      ...data,
      name: newName,
      photo: currentUser.photoURL || data.photo
    });
    alert("✅ saved ");
    location.reload();
  };

  // حفظ البايو
  bioSaveBtn.onclick = async () => {
    const newBio = bioInput.value.trim().slice(0, 200);
    await setDoc(doc(db, "users", currentUser.uid), {
      ...data,
      bio: newBio
    }, { merge: true });
    alert("✅   saved");
    location.reload();
  };

  // تسجيل الخروج
  logoutBtn.onclick = async () => {
    await signOut(auth);
    window.location.href = "/";
  };
}

}

function showMessage(msg) {
  profileContainer.innerHTML = `<div style="text-align:center;padding:100px 20px;font-size:22px">${msg}</div>`;
  showProfile();
}

function showProfile() {
  loading.style.display = "none";
  profileContainer.style.display = "block";
}
</script>

</body>
</html>
