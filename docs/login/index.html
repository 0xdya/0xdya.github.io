<body>

<script type="module">
  // üß© 1. ÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getAuth, GoogleAuthProvider, GithubAuthProvider,
    signInWithPopup, signOut, onAuthStateChanged,
    sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  
  import {
    getFirestore, doc, setDoc, getDocFromServer, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import {
    getDatabase, ref, runTransaction
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  // üõ†Ô∏è 2. ÿ•ÿπÿØÿßÿØ Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC2U0aM8mUrYoDI0R9pYbzQZk1g9zd96O0",
    authDomain: "oxdyaa.firebaseapp.com",
    projectId: "oxdyaa",
    storageBucket: "oxdyaa.appspot.com",
    messagingSenderId: "604062703590",
    appId: "1:604062703590:web:924c0cbd8a988f4fcf8027"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const rtdb = getDatabase(app);


  const providers = {
    google: new GoogleAuthProvider(),
    github: new GithubAuthProvider(),
      
  };

  // üéõÔ∏è 3. ÿπŸÜÿßÿµÿ± DOM
  const loginBtns = document.getElementById("login-buttons");
  const userSection = document.getElementById("userSection");
  const userInfo = document.getElementById("userInfo");
  const userComand = document.getElementById("userComand");
  const loginComand = document.getElementById("loginComand");
  const userName = document.getElementById("userName");
  const userPhoto = document.getElementById("userPhoto");
  const errorEl = document.getElementById("error");
  const message = document.getElementById("message");
  const loader = document.getElementById("loader");
  const emailInput = document.getElementById("emailInput");

  // üß† 4. ÿ™ŸáŸäÿ¶ÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
  async function initUserData(user) {
  const userRef = doc(db, "users", user.uid);
  const defaultPhoto = user.photoURL || "https://0xdya.vercel.app/img/user.jpg";
  const defaultEmail = user.email || "";

  userPhoto.src = defaultPhoto;

  try {
    const snap = await getDocFromServer(userRef);

    if (!snap.exists()) {
      // üü® ÿπÿ±ÿ∂ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿ£ŸàŸÑÿßŸã ŸÇÿ®ŸÑ ÿ£Ÿä ÿ≠ŸÅÿ∏
      setTimeout(() => {
        const nameModal = document.getElementById("nameModal");
        nameModal.style.display = "flex";

        document.getElementById("saveNameBtn").onclick = async () => {
          const newName = document.getElementById("nameInput").value.trim();
          if (newName.length < 3) {
            alert("‚ö†Ô∏è ÿßŸÑÿßÿ≥ŸÖ Ÿäÿ¨ÿ® ÿ£ŸÜ Ÿäÿ≠ÿ™ŸàŸä ÿπŸÑŸâ 3 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ");
            return;
          }

          // üü© ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ®ÿπÿØ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ
          await setDoc(userRef, {
            uid: user.uid,
            name: newName,
            email: defaultEmail,
            photo: defaultPhoto,
            createdAt: serverTimestamp(),
            lastLogin: serverTimestamp(),
            role: "user",
            hidden: false,
            verified: false,
            bio: "",
            banner: "",
            social: { github: "", twitter: "", website: "" }
          });

          // üî¢ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØÿßÿØ
          const countRef = ref(rtdb, 'users_count');
          await runTransaction(countRef, c => (c || 0) + 1);

          // ‚úÖ ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© Ÿàÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿßÿ≥ŸÖ ŸÅŸä ÿßŸÑŸàÿßÿ¨Ÿáÿ©
          userName.textContent = newName;
          nameModal.style.display = "none";
          alert("‚úÖ  created ssuccessfully!");
        };
      }, 500);

    } else {
      const savedName = snap.data().name || "user";
      userName.textContent = savedName;

      await setDoc(userRef, {
        email: defaultEmail,
        photo: defaultPhoto,
        lastLogin: serverTimestamp()
      }, { merge: true });
    }

  } catch (err) {
    console.error("‚ùå ÿ£ÿ´ŸÜÿßÿ° ŸÖÿπÿßŸÑÿ¨ÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ:", err);
  }
}


  // üîê 5. ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÖÿ≤ŸàÿØ
  function loginWithProvider(provider) {
    errorEl.textContent = "";
    signInWithPopup(auth, provider)
      .catch(err => {
        console.error(err);
        errorEl.textContent = "‚ùå cant login !";
      });
  }

  // üìß 6. ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿßÿ®ÿ∑ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
  const actionCodeSettings = {
    url: window.location.href,
    handleCodeInApp: true
  };

  document.getElementById("sendLoginLink").addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email || !email.includes("@")) {
      errorEl.textContent = "‚ùå btuuuh use relay email to get ur login link.";
      return;
    }

    try {
      await sendSignInLinkToEmail(auth, email, actionCodeSettings);
      emailInput.value = "";
      window.localStorage.setItem("emailForSignIn", email);
      alert("üì®  check ur mail or spam ");
    } catch (err) {
  console.error("‚ùå ŸÅÿ¥ŸÑ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:", err.code, err.message);
  errorEl.textContent = `‚ùå ${err.code}`;
}

  });

  // ‚úÖ 7. ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿØÿÆŸàŸÑ ÿπÿ®ÿ± ÿßŸÑÿ•ŸäŸÖŸäŸÑ
  if (isSignInWithEmailLink(auth, window.location.href)) {
    let email = window.localStorage.getItem("emailForSignIn");
    signInWithEmailLink(auth, email, window.location.href)
      .then(async (result) => {
        window.localStorage.removeItem("emailForSignIn");
        await initUserData(result.user);
        message.innerHTML = "login  successfully üêß";
      })
      .catch((error) => {
        console.error("‚ùå ÿπŸÜÿØ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ÿßŸÑÿ±ÿßÿ®ÿ∑:", error);
        errorEl.textContent = "‚ùå can't login.";
      });
  }

  // üëÅÔ∏è 8. ŸÖÿ±ÿßŸÇÿ®ÿ© ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
  onAuthStateChanged(auth, async user => {
    loader.style.display = "none";

    if (user) {
      loginBtns.style.display = "none";
      userSection.style.display = "block";
      userInfo.style.display = "flex";
      userComand.style.display = "block";
      loginComand.style.display = "block";
      await initUserData(user);
      message.innerHTML = "login  successfully üêß";
    } else {
      loginBtns.style.display = "block";
      userSection.style.display = "none";
      userInfo.style.display = "none";
      userComand.style.display = "none";
      loginComand.style.display = "block";
      message.textContent = "";
    }
  });

  // üö™ 9. ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨
  document.getElementById("logoutBtn")?.addEventListener("click", async () => {
    try {
      await signOut(auth);
      console.log("signOut successfully ‚òï");
    } catch (err) {
      console.error("‚ùå cant  signOut :", err);
      errorEl.textContent = "‚ùå cant signOut.";
    }
  });

  // üéØ 10. ÿ£ÿ≤ÿ±ÿßÿ± ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÖÿ≤ŸàÿØ
  document.getElementById("googleLogin").addEventListener("click", () => loginWithProvider(providers.google));
  document.getElementById("githubLogin").addEventListener("click", () => loginWithProvider(providers.github));
  
</script>
</body>
