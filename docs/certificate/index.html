<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الشهادات</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gulzar:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
   <script type="module" src="../js/user.js"></script>
  <style>
  /* Fonts */
@import url("https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:ital,wght@0,200..900;1,200..900&family=Gulzar&display=swap");
* {
   font-family: "Playpen Sans Arabic", monospace !important; 
    font-weight: 400;
    transition: all 600ms ease !important;
}

.Caveat{
  font-family: "Gulzar" !important;
  font-size: 4rem !important;
  text-align: center;
      margin:4rem 0 0;
      font-size: 2.5rem;
      color: var(--beige2) !important;
}

    body {
      margin: 0 auto;
      padding:0 2rem 2rem;
      max-width: 890px;
      
    }
    .container{
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }
    


.cert_card {
  display: flex;
  flex-direction: column;
  margin: 1rem auto 0;
  width: 100%;
  max-width: 400px;
  border-radius: 4px;
  overflow: hidden;
  border: 1px solid #333;
  position: relative;
  
}

.cert_card img {
  width: 140px;
  height: auto;
  object-fit: cover;
  z-index: 999;
}


.cert_card:hover img {
  width: 100%;
}


    .cert_detiles {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      text-align: right;
      position: absolute;
      right: 0;
      z-index: 1;
    }
.cert_card:hover .cert_detiles {
  position: relative;
}
    
    .cert_title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }

    .cert_org {
      font-size: 0.9rem;
      color: #ccc;
    }

    .cert_date {
      font-size: 0.8rem;
      color: #a0a0a0;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
د
  <button id="back_to_top">
    <ion-icon name="chevron-up-circle-outline"></ion-icon>
  </button>

  <header class="h">
    <a href="../#sitemap" class="back_to_home">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
    <div class="control" dir="ltr">
      <div class="theme_toggle_container">
        <button id="themeToggle">
          <ion-icon name="settings-outline"></ion-icon>
        </button>
        <a href="report/" class="bug">
          <ion-icon name="bug-outline"></ion-icon>
        </a>
        <div class="dropdown" id="themeDropdown">
          <button data-theme="light">Light</button>
          <button data-theme="dark">Dark</button>
          <button data-theme="system">System</button>
        </div>
      </div>
    </div>
  </header>
  <h1 class="Caveat"> الشهادات</h1>

  <div class="container" >
    <div class="cert_card" dir="ltr" >
      <img src="cert1.jpg">
      <div class="cert_detiles">
        <div class="cert_title">شهادة اوردوينو </div>
        <div class="cert_org">Algiera AutoTech</div>
        <div class="cert_date">ماي 19, 2024</div>
      </div>
    </div>
    <div class="cert_card" dir="ltr">
      <img src="cert2.jpg">
      <div class="cert_detiles">
        <div class="cert_title">شهادة تطوير مواقع </div>
        <div class="cert_org">ثانوية أبي حامد الغزالي</div>
        <div class="cert_date">مارس 2024</div>
      </div>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>
      </html>
