    const created = user.createdAt?.toDate?.();

      ` : ''}

  `;

  window.toggleVisibility = async (docId, currentHidden) => {
    const userRef = doc(db, "users", docId);
    await updateDoc(userRef, {
      hidden: !currentHidden
    });
  };

  function loadUsers(currentUid) {
    const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      usersDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const user = docSnap.data();
        const docId = docSnap.id;
        const isOwner = currentUid === user.uid;
        // Do not display user if hidden and not the owner
        if (user.hidden && !isOwner) return;
        usersDiv.innerHTML += renderUserCard(user, docId, isOwner);
      });
    });
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loadUsers(user.uid);
    } else {
      loadUsers(null); // Visitors can't see hidden accounts
    }
  });
