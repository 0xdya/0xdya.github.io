  <script type="module" src="./js/user.js"></script>

  <script>
    async function fetchGitHubData() {
      const res = await fetch("/api/github_data");
      const data = await res.json();

      const repoData = data.repo;
      const userData = data.user;
      const latestCommit = data.commit;
      const user = userData.login;
      const repo = repoData.name;

      document.getElementById("repoInfo").innerHTML += `
        <p><strong>repo name:</strong> ${repoData.name}</p>
        <p><strong>desc:</strong> ${repoData.description}</p>
        <p><strong>visibility:</strong> ${repoData.visibility}</p>
        <p><strong>language:</strong> ${repoData.language}</p>
        <p><strong>branch:</strong> ${repoData.default_branch}</p>
        <p><strong>license & copyright:</strong> ${repoData.license?.name || 'None'}</p>
        <p><strong>stars:</strong>  ${repoData.stargazers_count}</p>
        <p><strong>watchers:</strong>  ${repoData.watchers_count}</p>
        <p><strong>forks:</strong>  ${repoData.forks_count}</p>
        <p><strong>subscribers:</strong>  ${repoData.subscribers_count}</p>
        <p><strong>issues:</strong>  ${repoData.open_issues_count}</p>
        <p><strong>project sixe:</strong> ${repoData.size} KB</p>
        <p><strong>archived:</strong> ${repoData.archived ? 'Yes' : 'No'}</p>
        <p><strong>disabled:</strong> ${repoData.disabled ? 'Yes' : 'No'}</p>
        <p><strong>dreated at:</strong> ${new Date(repoData.created_at).toLocaleString()}</p>
        <p><strong>last updated:</strong> ${new Date(repoData.updated_at).toLocaleString()}</p>
        <p><strong>last push:</strong> ${new Date(repoData.pushed_at).toLocaleString()}</p>
        <p><strong>git:</strong> <a href="${repoData.html_url}" target="_blank">${repoData.html_url}</a></p>
        <p><strong>homepage:</strong> <a href="${repoData.homepage}" target="_blank">${repoData.homepage}</a></p>
        <p><strong>tags:</strong> ${repoData.topics.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</p>
      `;

      document.getElementById("latestCommit").innerHTML += `
        <p><strong>commit note:</strong> ${latestCommit.commit.message}</p>
        <p><strong>auth:</strong> ${latestCommit.commit.author.name}</p>
        <p><strong>date:</strong> ${new Date(latestCommit.commit.author.date).toLocaleString()}</p>
      `;

      const releaseRes = await fetch(`https://api.github.com/repos/${user}/${repo}/releases/latest`);

      const userRes = await fetch(`https://api.github.com/users/${user}`);
      const fullUser = await userRes.json();
      document.getElementById("ownerData").innerHTML += `
      <div class="ownerInfoImg">
        <img src="${fullUser.avatar_url}" alt="avatar" width="60">
        <p><strong>@:</strong> ${fullUser.login}</p>
        </div>
        <p><strong>bio:</strong> ${fullUser.bio || 'None'}</p>
        <p><strong>location:</strong> ${fullUser.location || 'Not specified'}</p>
        <p><strong>web:</strong> <a href="${fullUser.blog}" target="_blank">${fullUser.blog}</a></p>
        <p><strong>followers:</strong> ${fullUser.followers}</p>
        <p><strong>following:</strong> ${fullUser.following}</p>
        <p><strong>public Repos:</strong> ${fullUser.public_repos}</p>
        <p><strong>account Created:</strong> ${new Date(fullUser.created_at).toLocaleString()}</p>
      `;

      const contribRes = await fetch(`https://api.github.com/repos/${user}/${repo}/contributors`);
      const contribs = await contribRes.json();
      document.getElementById("contributors").innerHTML += `
        <ul>${contribs.map(c => `<li><img src="${c.avatar_url}" width="30"> ${c.login} (${c.contributions} contributions)</li>`).join('')}</ul>
      `;
    }

    fetchGitHubData();
  </script>
